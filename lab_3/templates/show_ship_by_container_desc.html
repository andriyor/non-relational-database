{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
    {{ wtf.quick_form(form) }}

    <table class="table">
        <tr>
            <th>Назва судна по відповідному контейнеру який він перевозить</th>
        </tr>
        <br>
        {% for ship in ships %}
            <tr>
                <td>{{ ship.name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
