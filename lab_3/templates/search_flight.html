{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
    <form method="POST" action="/add_flight">
        <div class="form-group">
            <label for="sel1">Оберіть порт відправлення</label>
            <select class="form-control" id="sel1" name="port_departure_id">
                {%- for port in ports %}
                    <option value={{ port.id }}>{{ port.port_name }}</option>
                {%- endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="sel1">Оберіть порт прибуття</label>
            <select class="form-control" id="sel1" name="port_arrival_id">
                {%- for port in ports %}
                    <option value={{ port.id }}>{{ port.port_name }}</option>
                {%- endfor %}
            </select>
        </div>

        <label class="col-xs-3 control-label">Departure Date</label>
        <div class="input-group input-append date" id="datePicker">
            <input type="text" class="form-control" name="departure_date" />
            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>

        <br>

        <label class="col-xs-3 control-label">Arrival Date</label>
        <div class="input-group input-append date" id="datePickers">
            <input type="text" class="form-control" name="arrival_date" />
            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <button type="submit">Отправить</button>
    </form>

{% endblock %}
