{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
    {{ wtf.quick_form(form) }}

    <table class="table">
        <tr>
            <th>{{ form.name.label }}</th>
        </tr>
        <br>
        {% for port in ports %}
            <tr>
                <td>{{ port.name }}</td>
                <td>
                    <a href="/update_port/{{ port.id }}" class="btn btn-xs btn-default" id="mark_done">
                        {{ icon('edit') }} Редагувати
                    </a>
                </td>
                <td>
                    <a href="/delete_port/{{ port.id }}" class="btn btn-xs btn-default" id="mark_done">
                        {{ icon('remove') }} Видалити
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
